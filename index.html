<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visualized</title>
  </head>
  <body>
    <section id="file-manager">
      <section class="controls">
        <input type="button" id="get-btn" value="Get" />
        <input type="button" id="post-btn" value="Post" />
        <input type="button" id="delete-btn" value="Delete" />
      </section>
      <ul id="file-list">
        <li class="file">
          <label for="file-name-#">Name:<br />name-of-file-#</label>
          <input id="file-name-#" type="checkbox" />
        </li>
      </ul>
    </section>
    <canvas id="display"></canvas>
    <section id="audio-interface">
      <section class="controls audio-buttons">
        <input type="button" id="record-btn" value="Record" />
        <input type="button" id="playback-btn" value="Play" />
      </section>
      <section class="controls audio-seek">
        <label for="seek" id="time">00:00 / 00:00</label>
        <input type="range" id="seek" value="0" />
      </section>
    </section>
  </body>
  <script src="main.js"></script>
</html>
