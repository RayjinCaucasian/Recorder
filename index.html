<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Visualized</title>
</head>

<body>
    <div id="file-manager">
        <ul>
            <li>Audio File</li>
            <li>Audio File</li>
        </ul>
    </div>
    <canvas id="waveforms"></canvas>
    </div>
    <div id="control-bar">
        <div id="controls">
            <button id="record-stop-btn">Record</button>
            <button id=play-pause-btn>Play/Pause</button>
        </div>
        <div id="timer">
            <output id="time" for="time-scroll">00:00 / 00:00</output>
            <span>
                <input id="timer-scroll" type="range" value="0" >
            </span>
            
        </div>
    </div>
</body>
    <script src="main.js"></script>
    </html>
